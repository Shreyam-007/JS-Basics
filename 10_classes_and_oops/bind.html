<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document.querySelector("button").addEventListener("click", this.handleClick.bind(this))
            // here bind(this) will bind the handleClick to all the this which is defined in React class
        }

        handleClick (){
            console.log(`button clicked`)
            console.log(this);
            console.log(this.server);
        }
    }

    const App = new React()

</script>
</html>
